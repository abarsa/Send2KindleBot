  help: |
    <b>ما هي وظيفة هذاالبووت</b>
    هذا البوت يرسل الملفات إلى جهازك الكندل , وكأنك ترسلهم عبر الايميل
    
    <b>أين أجد ايميلي الكندل</b>
    سجل الدخول في حسابك الأمازون ثم قم بزيارة <i>إدارة أجهزتك</i> ثم صفحة <i>إدارة جهاز الكندل الخاص بك</i>.
    الأيميل سيكون منتهياً بـ <code>@Kindle.com</code>.

    <b>ما هي الملفات المدعومة</b>
    Abode PDF <code>.pdf</code>\nHTML <code>.htm .html</code>
    الصور <code>.jpg .gif .bmp .png</code>
    Mobi book <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
   الملفات النصية <code>.txt</code>
    الملفات المضغوطة <code>.zip .xzip</code>
    <i>* The file conversion to Kindle format is an experimental service done by Amazon.</i>

    <b>هل هناك حد أقصى للحجم</b>
    الملفات المرسلة عبر الرابط حتى 50 ميغا (قبل الضغط).
    الملفات المرسلة مباشرة للبوت حتى 20 ميغا

    <b>لاستفسارات أخرى قم بزيارة :</b>
    http://www.amazon.com/kindlepersonaldocuments/

    <b>الكود المصدري.</b>
    https://github.com/GabrielRF/Send2KindleBot

